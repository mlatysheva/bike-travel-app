<div class="search-container">
    <div class="label">Nach einem Platz suchen:</div>
    <mat-form-field appearance="fill" class="input-field">
      <input type="search" matInput placeholder="Berlin..." [(ngModel)]="searchQuery">
      <mat-icon matSuffix (click)="onSearch(searchQuery)">search</mat-icon>
    </mat-form-field>
</div>
