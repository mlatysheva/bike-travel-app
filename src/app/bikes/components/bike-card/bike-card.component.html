<mat-card *ngIf="bike" class="bike-card">
  <mat-card-header>
    <mat-card-title class="bold-text">{{ bike.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="bike.thumb" class="bike-image">
      <img mat-card-sm-image [src]="bike.thumb" alt="Bike">
    </div>
    <p>Gestolen am: {{ bikeDate }}</p>
    <p>Gestolen in: {{ bike.stolen_location }}</p>

  </mat-card-content>
  <mat-card-actions>
    <button
      class="action-btn"
      color="primary"
      mat-button
      (click)="renderBikeDetails(bike.id)"
    >
      Details...
    </button>
  </mat-card-actions>
</mat-card>
