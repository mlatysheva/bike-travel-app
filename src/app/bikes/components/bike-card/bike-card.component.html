<mat-card *ngIf="bike" class="bike-card">
  <mat-card-header>
    <img mat-card-avatar [src]="bike.thumb" alt="Bike"/>
    <mat-card-title>{{ bike.title }}</mat-card-title>
    <mat-card-subtitle
    >{{ bike.description }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>Gestolen am: {{ bikeDate }}</p>
    <p>Gestolen in: {{ bike.stolen_location }}</p>

  </mat-card-content>
  <mat-card-actions>
    <button
      class="action-btn"
      color="primary"
      mat-button
      (click)="renderBikeDetails(bike.id)"
    >
      Details...
    </button>
  </mat-card-actions>
</mat-card>
