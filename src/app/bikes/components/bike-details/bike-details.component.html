<mat-card *ngIf="selectedBike$ | async as bike" class="details">
  <mat-card-header>
    <img mat-card-avatar [src]="bike.thumb" alt="Bike"/>
    <mat-card-title>{{ bike.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ bike.description }}</p>
    <p>Gestolen am: {{ bikeDate }}</p>
    <p>Gestolen in: {{ bike.stolen_location }}</p>

  </mat-card-content>
</mat-card>
