<div class="list-wrapper" *ngIf="bikes$ | async as bikes">
  <h1 class="white-text">
    Die folgenden Fahrräde wuden für Ihre Suchanfrage gefunden
  </h1>
  <div *ngFor="let bike of bikes">
    <app-bike-card [bike]="bike"></app-bike-card>
  </div>
</div>

<div class="message" *ngIf="(bikes$ | async)?.length === 0">
  <p>No stolen bikes were found for your selected location</p>
</div>
