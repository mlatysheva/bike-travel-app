<div class="slick-wrapper">
  <ngx-slick-carousel class="carousel"
                      [config]="sliderConfig"
                      #slickModal="slick-carousel"
  >
    <div
      ngxSlickItem
      *ngFor="let photo of locationPhotos$ | async"
      class="slide"
    >
      <img
        [src]="photo.images?.medium?.url"
        [alt]="photo.caption"
        width="500px"
        height="300px"
      />
    </div>
  </ngx-slick-carousel>
</div>
